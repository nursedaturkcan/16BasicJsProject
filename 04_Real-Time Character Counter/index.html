<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Characters Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            Real -Time Character Counter
        </h2>
        <textarea  id="textarea" class="textarea" maxlength="50" placeholder=" Please Write your message here..."></textarea>
        <div class="counter-container">
            <p>Total Characters : <span  class="total-counter" id="total-counter" ></span></p>
            <p>Remainig : <span  class="remaining-counter" id="remaining-counter" ></span></p>
        </div>
    </div>
    
<script src="script.js"></script>
</body> 
</html>
