<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" >
            <img src="https://picsum.photos/id/38/500/300" >
            <img src="https://picsum.photos/id/22/500/300" >
            <img src="https://picsum.photos/id/65/500/300" >
        </div>
        <i class="fa-solid fa-angles-right btn next"></i>
        <i class="fa-solid fa-angles-left btn prev"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
